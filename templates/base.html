<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}InfoPaw{% endblock %}</title>

    <meta name="description" content="探索限時免費遊戲、平台特價與來自 Pexels 的動物圖庫，一個放鬆又有趣的網站。">
    <meta name="keywords" content="InfoPaw,免費遊戲, 限時特價, Steam, Epic, GOG, 動物圖片, Pexels, 冷知識">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Miaowan">

    <!-- Open Graph -->
    <meta property="og:title" content="InfoPaw - 免費遊戲與動物圖片平台">
    <meta property="og:description" content="Steam、Epic、GOG 限免資訊 + 可愛動物圖鑑，隨機吉祥物冷知識陪你探索！">
    <meta property="og:url" content="https://infopaw.onrender.com">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ url_for('static', filename='網站logo_v3.png') }}">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon/favicon.svg') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
    <link rel="icon" sizes="192x192" href="{{ url_for('static', filename='favicon/web-app-manifest-192x192.png') }}">
    <link rel="icon" sizes="512x512" href="{{ url_for('static', filename='favicon/web-app-manifest-512x512.png') }}">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2C4C15L02M"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-2C4C15L02M');
    </script>

    {% block head_extra %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
