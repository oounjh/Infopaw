name: Update Game Cache

on:
  schedule:
    - cron: '0 */2 * * *'  # 每兩小時執行
  workflow_dispatch:  # 手動觸發

jobs:
  update-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install

      - name: Run cache update
        env:
          UPLOAD_URL: https://你的網址/upload_cache
        run: |
          python update_and_upload.py
